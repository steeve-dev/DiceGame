<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Jeu de d√©s</title>
</head>
<body>
  <header>
    <div id="menu">

      <div class="buttonText" id="newGame">
        <canvas id="newGameCanvas" height="100" width="100"></canvas>
        NEW GAME
      </div>
      <div>
        <canvas id="diceCanvas" class="buttonGame" height="100" width="100">
        </canvas>
      </div>

      <div class="buttonGame" id="inGameButton">
        <div class="buttonText gameButton" id="rollDice">
          <canvas id="rollDiceLogo" height="100" width="100"></canvas> 
          ROLL DICE
        </div>
        <div class="buttonText gameButton" id="hold">
          <canvas id="holdCanvas" height="100" width="100"></canvas> 
          HOLD
        </div>
      </div>
  
    </div>
  </header>

  <main>
    
    <div id="main">
      <section class="playerSection" id="player1Section">
        <div class="player">
          <div class="namePlayer">
            PLAYER 1 <canvas id="isPlayer1Active"></canvas>
          </div>
          <div class="globalScore"><span id="scoreGlobalPlayer1"></span>
          </div>
        </div>

        <div class="scoreRound player1">
          <div>
            CURRENT
          </div>
          <div class="Round"><span id="scoreRoundPlayer1"></span>
          </div>
        </div>
      </section>
      

      <section class="playerSection" id="player2Section">

        <div class="player">
          <div class="namePlayer">
            PLAYER 2 <canvas id="isPlayer2Active"></canvas>
          </div>
          <div class="globalScore"><span id="scoreGlobalPlayer2"></span>
          </div>
        </div>

        <div class="player2 scoreRound">
          <div>
            CURRENT
          </div>
          <div class="Round"><span id="scoreRoundPlayer2"></span>
          </div>
        </div>

      </section>

    </div>
  </main>

<script src="diceCanvas.js"></script>
<script src="gameFunction.js"></script>
<script src="script.js"></script>

</body>
</html>
